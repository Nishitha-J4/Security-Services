<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Slider</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slide-container">
      <div class="slide-content">
        <div class="card-wrapper">
          <div class="card">
            <div class="image-content">
              <span class="overlay"></span>

              <div class="card-image">
                <img src="Frame 4.png" alt="" class="card-img" />
              </div>
            </div>
            <div class="card-content">
                <h2 class="name">David Dell</h2>
                <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit facilis aliquid ab tempora doloribus vitae, expedita ea earum, consequuntur omnis ducimus blanditiis eius amet.</p>
                <button class="button">View More</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
